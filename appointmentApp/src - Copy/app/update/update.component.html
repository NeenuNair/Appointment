<div class='card'>
    <form (ngSubmit)="updateAppointment()">
        <div class='card-header'>
            {{title}}
        </div>
        <div class='card-body'>
            <div class='table-responsive'>
                <table class='table'>
                    <tbody>

                        <tr>
                            <td><label>Name</label></td>
                            <td><input type="text" name="a_name" [(ngModel)] ="appointmentItem.name"/></td>
                        </tr>

                        <tr>
                            <td><label>Age</label></td>
                            <td><input type="text" name="a_age" [(ngModel)] ="appointmentItem.age"/></td>
                        </tr>

                        <tr>
                            <td><label>Department</label></td>
                            <td>
                                <select name="a-dep" class="form-control" [(ngModel)] ="appointmentItem.place" >
                                    <option value="null">Select yourDepartment</option>
                                    <option value="{{item.ids}}" *ngFor="let item of department_values">
                                        {{item.labels}}
                                    </option>
                                  </select>
                            </td>
                        </tr>

                        <tr>
                            <td><label>Mobile Number</label></td>
                            <td><input type="text" name="a_numb" [(ngModel)] ="appointmentItem.phoneNumber"/></td>
                        </tr>

                        <tr>
                            <td><label>Date of Appointment</label></td>
                            <!-- <td><input type="date" name="a_date" [(ngModel)] ="appointmentItem.date" required ></td> -->
                            <input type="text"
                                    placeholder="Datepicker"
                                    [minDate]="minDate"
                                    [maxDate]="maxDate"
                                     name="a_date" [(ngModel)] ="appointmentItem.date" required
                                    bsDatepicker>
                        </tr>
                        
                        <tr>
                            <td><label>Time Slot</label></td>
                            <td>
                                <select name="a-slot" class="form-control" [(ngModel)] ="appointmentItem.slot" >
                                    <option value="null">Select your slot</option>
                                    <option value="{{item.id}}" *ngFor="let item of slot_values">
                                        {{item.label}}
                                    </option>
                                  </select>
                            </td>
                        </tr>


                        <tr>
                            <td></td>
                            <td><button class="btn btn-custom">Submit</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </form>

</div>
